version: '3.8'

services:
  backend:
    build: .
    container_name: nest-backend
    ports:
      - '3000:3000'
    environment:
      - DB_URL=postgres://postgres:password@postgres_db:5432/mydatabase
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:15
    container_name: postgres_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
